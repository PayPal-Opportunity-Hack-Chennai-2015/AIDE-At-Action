    <div class="well well-lg">
      <form>

          <h5 class="sub-header"><span>Head of the household</span></h5>
          <div class="clearfix">
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="fullname">Name</label>
                  <input type="text" id="fullname" name="ws-name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" id="age" name="ws-name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label>Gender</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" name="gender" class="radio" checked="checked"/>
                        <span class="lbl">Male</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="gender" class="radio"/>
                        <span class="lbl">Female</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name of the worksite</label>
                  <div class="row">
                    <div class="col-sm-4">
                      <select name="select" class="form-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                      </select>
                    </div>
                    <div class="col-sm-4">
                      <input type="text" name="name" class="form-control" placeholder="Start Date" id="startDate"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <h5 class="inner-head">Permanent address</h5>
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Village</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">G.P</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Block</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">District</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">State</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">Phone no.</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">Pin</label>
                  <input type="text" name="name" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Social category</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" name="category" class="radio" checked="checked"/>
                        <span class="lbl">SC</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="category" class="radio"/>
                        <span class="lbl">ST</span> </label>
                    </li>
                    <li>

                        <input type="radio" name="category" class="radio"/>

                        <input type="radio" name="category" class="radio"/>

                    </li>
                    <li>
                      <label>
                        <input type="radio" name="category" class="radio"/>

                    </li>
                    <li>
                      <label>
                        <input type="radio" name="category" class="radio"/>

                    </li>

              </div>
            </div>

          </div>

              </div>
              <div class="col-xs-6 col-md-3">

                    <option>Son</option>
                    <option>Daughter</option>
                  </select>

              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label>Gender</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio" checked="checked"/>
                        <span class="lbl">Male</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio"/>
                        <span class="lbl">Female</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Wife -->
            <div class="row">
              <div class="col-xs-6 col-md-12">
                <div class="form-group">
                  <ul class="label-option no-margin">
                    <li class="pull-left control-label">
                      <label>
                        <input type="checkbox" name="family-gender" class="checkbox" checked="checked"/>
                        <span class="lbl">Pregnant</span> </label>
                    </li>
                    <li>
                      <label class="control-label col-sm-6">Experted delivery date</label>
                      <div class="col-sm-6 no-padding">
                        <input type="text" name="name" class="form-control" placeholder="Start Date" id="deliveryDate"/>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Son -->
            <div class="row">
              <div class="col-xs-6 col-md-12">
                <div class="clearfix form-group">
                  <ul class="label-option no-margin">
                    <li class="pull-left control-label">
                      <label>
                        <input type="checkbox" name="family-gender" class="checkbox" checked="checked"/>
                        <span class="lbl">Integrated with the education / AWC</span> </label>
                    </li>
                    <li class="col-sm-4 no-padding-right">
                      <label class="control-label col-sm-3">School</label>
                      <div class="col-sm-8 no-padding">
                        <select name="select" class="form-control">
                          <option>School 1</option>
                          <option>School 2</option>
                          <option>School 3</option>
                        </select>
                      </div>
                    </li>
                    <li class="col-sm-4 no-padding">
                      <label class="control-label col-sm-3">Standard</label>
                      <div class="col-sm-8 no-padding">
                        <input type="text" name="name" class="form-control"/>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
          <div class="clear list-even">
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="fullname">Name</label>

                </div>

              <div class="col-xs-6 col-md-3">

                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio" checked="checked"/>
                        <span class="lbl">Male</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio"/>
                        <span class="lbl">Female</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
          <div class="clear list-even">
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="fullname">Name</label>
                  <input type="text" name="ws-name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="family-age">Age</label>
                  <input type="text" name="ws-name" class="form-control"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">

                    <option>Wife</option>
                    <option>Son</option>
                    <option>Daughter</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label>Gender</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio" checked="checked"/>
                        <span class="lbl">Male</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" name="family-gender" class="radio"/>
                        <span class="lbl">Female</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
        </fieldset>
        <div class="btn-block">
          <button type="submit" class="btn btn-lg btn-default">Submit</button>

<script>
jQuery(document).ready(function(){
	$('#startDate').datepicker({
		keyboardNavigation: false,
		forceParse: false,
		autoclose: true,
		format: "mm/dd/yyyy",
		startDate: 'd'
	});
	
	$('#deliveryDate').datepicker({
		keyboardNavigation: false,
		forceParse: false,
		autoclose: true,
		format: "mm/dd/yyyy",
		startDate: 'd'
