<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Aide et Action - Login</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
<!-- Bootstrap -->
<link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
<link href="css/layout.css" type="text/css" rel="stylesheet"/>
<link href="css/responsive.css" type="text/css" rel="stylesheet"/>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="login-bg">
  <div class="bg-overlay hide"></div>
  <div class="container-fluid">
    <div class="login-panel">
      <div class="clear text-center"><img src="images/logo.png" alt="Aide et Action" /></div>
      <form action="/login">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="userName" class="form-control" id="inputEmail" placeholder="Enter email address" autofocus = "autofocus" />
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter password" />
        </div>
        <div class="clear">
        <label>
          <input type="checkbox" value="remember-me" class="checkbox" />
          <span class="lbl">Remember me</span>
        </label>
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
      </form>
    </div>
  </div>
</div>
<script src="js/lib/jquery.min.js"></script> 
<script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
