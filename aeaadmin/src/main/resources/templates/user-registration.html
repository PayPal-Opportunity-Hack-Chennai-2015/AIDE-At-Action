</header>
<div class="wrapper">
  <div class="container inner-wrap">
    <h5 class="page-header">Registration</h5>
    <div class="well well-lg">
      <form method="post">
        <fieldset>
          <h5 class="sub-header"><span>Head of the Household</span></h5>
          <div class="clearfix">
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="fullname">Name</label>
                  <input type="text" id="fullname" class="form-control" th:field="*{registration.familyHead.name}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" id="age" class="form-control" th:field="*{registration.familyHead.age}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label>Gender</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" class="radio" checked = "checked" value="0" th:field="*{registration.familyHead.gender}"/>
                        <span class="lbl">Male</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="1" th:field="*{registration.familyHead.gender}"/>
                        <span class="lbl">Female</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Name of the Worksite</label>
                  <div class="row">
                    <div class="col-sm-4">
                      <select class="form-control" th:field="*{registration.work}">
                        <option th:each="w : ${allwork}" th:value="${w.id}" th:text="${w.name}"></option>
                      </select>
                    </div>
                    
                    <div class="col-sm-4">
                      <input type="text" name="startDate" class="form-control" placeholder="Start Date" id="startDate"  th:field="*{registration.startDate}"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <h5 class="inner-head">Permanent Address</h5>
            <div class="row">
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Village</label>
                  <input type="text" class="form-control" th:field="*{registration.address.village}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">G.P</label>
                  <input type="text" class="form-control" th:field="*{registration.address.gp}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-4">
                <div class="form-group">
                  <label for="age">Block</label>
                  <input type="text" class="form-control" th:field="*{registration.address.block}"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">District</label>
                  <input type="text" class="form-control" th:field="*{registration.address.district}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">State</label>
                  <input type="text" class="form-control" th:field="*{registration.address.state}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">Phone No.</label>
                  <input type="text" class="form-control" th:field="*{registration.address.contact}"/>
                </div>
              </div>
              <div class="col-xs-6 col-md-3">
                <div class="form-group">
                  <label for="age">Pin</label>
                  <input type="text" class="form-control" th:field="*{registration.address.pin}"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Social Category</label>
                  <ul class="label-option">
                    <li>
                      <label>
                        <input type="radio" class="radio" checked="checked" value="SC" th:field="*{registration.category}"/>
                        <span class="lbl">SC</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="ST" th:field="*{registration.category}"/>
                        <span class="lbl">ST</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="OBC" th:field="*{registration.category}"/>
                        <span class="lbl">OBC</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="General" th:field="*{registration.category}"/>
                        <span class="lbl">General</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="Minority" th:field="*{registration.category}"/>
                        <span class="lbl">Minority</span> </label>
                    </li>
                    <li>
                      <label>
                        <input type="radio" class="radio" value="Other" th:field="*{registration.category}"/>
                        <span class="lbl">Other</span> </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <h5 class="sub-header"><span>Details of the Family member</span></h5>
          <div class="clear text-right"><button type="submit" class="btn btn-default btn-blue btn-sm"><i class="glyphicon glyphicon-plus"></i> Add</button></div>
        <div class="clear list-even">
          <div class="row">
            <div class="col-xs-6 col-md-3">
              <div class="form-group">
                <label for="fullname">Name</label>
                <input type="text" class="form-control" th:field="*{registration.family[0].name}"/>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">
              <div class="form-group">
                <label for="family-age">Age</label>
                <input type="text" class="form-control" th:field="*{registration.family[0].age}"/>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">
              <div class="form-group">
                <label for="relationship">Relationship</label>
                <select class="form-control" th:field="*{registration.family[0].relation}">
                  <option value="Wife">Wife</option>
                  <option value="Son">Son</option>
                  <option value="Daughter">Daughter</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">
              <div class="form-group">
                <label>Gender</label>
                <ul class="label-option">
                  <li>
                    <label>
                      <input type="radio" class="radio" checked="checked" value="0" th:field="*{registration.family[0].gender}"/>
                      <span class="lbl">Male</span> </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" class="radio" value="1" th:field="*{registration.family[0].gender}"/>
                      <span class="lbl">Female</span> </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Wife -->
          <div class="row">
            <div class="col-xs-6 col-md-12">
              <div class="form-group">
                <ul class="label-option no-margin">
                  <li class="pull-left control-label">
                    <label>
                      <input type="checkbox" class="checkbox" checked="checked" value="1" th:field="*{registration.family[0].isPregrant}"/>
                      <span class="lbl">Pregnant</span> </label>
                  </li>
                  <li>
                    <label class="control-label col-sm-6">Experted delivery date</label>
                    <div class="col-sm-6 no-padding">
                      <input type="text" class="form-control" placeholder="Start Date" id="deliveryDate" th:field="*{registration.family[0].expectedDelivery}"/>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Son / Daughter -->
          <div class="row">
            <div class="col-xs-6 col-md-12">
              <div class="clearfix form-group">
                <ul class="label-option no-margin">
                  <li class="pull-left control-label">
                    <label>
                      <input type="checkbox" class="checkbox" checked="checked" value="1" th:field="*{registration.family[0].enrolledSchol}"/>
                      <span class="lbl">Integrated with the education / AWC</span> </label>
                  </li>
                  <li class="col-sm-4 no-padding-right">
                    <label class="control-label col-sm-3">School</label>
                    <div class="col-sm-8 no-padding">
                      <select name="family[0].schoolId" class="form-control">
                          <option th:each="w : ${allschool}" th:value="${w.id}" th:text="${w.name}">School 1</option>
                        </select>
                    </div>
                  </li>
                  <li class="col-sm-4 no-padding">
                    <label class="control-label col-sm-3">Standard</label>
                    <div class="col-sm-8 no-padding">
                      <input type="text" class="form-control" th:field="*{registration.family[0].standard}"/>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

              </div>
            </div>
          </div>

          <div class="row">

              <div class="form-group">
                <ul class="label-option no-margin">

                  <li class="col-sm-4 no-padding-right">

                  <li class="col-sm-4 no-padding">
                    <label class="control-label col-sm-3">Standard</label>
                    <div class="col-sm-8 no-padding">

                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
         </div>
		
		
		<div class="clear list-even">
          <div class="row">
            <div class="col-xs-6 col-md-3">
              <div class="form-group">
                <label for="fullname">Name</label>
                <input type="text" class="form-control" th:field="*{registration.family[2].name}"/>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">

            </div>
          </div>

            <div class="col-xs-6 col-md-12">

                <ul class="label-option no-margin">

        </fieldset>
        <div class="btn-block">
          <button type="submit" class="btn btn-lg btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
jQuery(document).ready(function(){
	$('#startDate').datepicker({
		keyboardNavigation: false,
		forceParse: false,
		autoclose: true,
		format: "dd/mm/yyyy",
		startDate: 'd'
	});
	$('#deliveryDate').datepicker({
		keyboardNavigation: false,
		forceParse: false,
		autoclose: true,
		format: "dd/mm/yyyy",
		startDate: 'd'
	});
});
</script>
